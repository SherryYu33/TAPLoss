[meta]
save_dir = # Path to save your experiments
description = "This is a description of FullSubNet experiment."
seed = 0  # set random seed for random, numpy, pytorch-gpu and pytorch-cpu
use_amp = true
cudnn_enable = false
experiment_name = "scalability"

[acoustics]
n_fft = 512
win_length = 512
sr = 16000
hop_length = 256


[loss_function]
name = "mse_loss"

[acoustic_loss]
ac_loss_weight = 0.3
ac_loss_only  = false
model_path   = # Path to the the TAP estimator model 
type = "frame_energy_weighted_l1" 


[loss_function.args]


[optimizer]
lr = 0.00008
beta1 = 0.9
beta2 = 0.999


[train_dataset]
path = "dataset_train.Dataset"
[train_dataset.args]
clean_dataset = # path to clean txt files
clean_dataset_limit = false
clean_dataset_offset = 0
#noise_dataset = "/home/yunyangz/Documents/FullSubNet/code/FullSubNet/recipes/Datasets/noise.txt"
noise_dataset = ""
noise_dataset_limit = false
noise_dataset_offset = 0
num_workers =36
pre_load_clean_dataset = false
pre_load_noise = false
pre_load_rir = false
reverb_proportion = 0
#rir_dataset = "/home/yunyangz/Documents/FullSubNet/code/FullSubNet/recipes/Datasets/rir.txt"
rir_dataset = ""
rir_dataset_limit = false
rir_dataset_offset = 0
silence_length = 0
snr_range = [-5, 20]
sr = 16000
sub_sample_length = 3.072
target_dB_FS = -25
target_dB_FS_floating_value = 10
use_prepared_dataset = true
noisy_dataset =  # path to noisy txt files


[train_dataset.dataloader]
batch_size = 18
num_workers = 36
drop_last = true
pin_memory = false


[validation_dataset]
path = "dataset_validation.Dataset"
[validation_dataset.args]
dataset_dir_list = [
    "/ocean/projects/cis210027p/muqiaoy/Datasets/DNS/DNS-ins20-50k/PSC/wav/test_set/synthetic/no_reverb/"
]
sr = 16000


[model]
path = "fullsubnet.model.Model"

[model.args]
sb_num_neighbors = 15
fb_num_neighbors = 0
num_freqs = 257
look_ahead = 2
sequence_model = "LSTM"
fb_output_activate_function = "ReLU"
sb_output_activate_function = false
fb_model_hidden_size = 512
sb_model_hidden_size = 384
weight_init = false
norm_type = "offline_laplace_norm"
num_groups_in_drop_band = 1


[trainer]
path = "trainer.Trainer"
[trainer.train]
clip_grad_norm_value = 1
epochs =100
save_checkpoint_interval = 1
[trainer.validation]
save_max_metric_score = true
validation_interval = 1
[trainer.visualization]
metrics = ["WB_PESQ", "STOI"]
n_samples = 10
num_workers = 16
